
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to the index page with the current path
    const segmentCount = 1; // Number of segments in the path to your repo: username.github.io/repo-name/ = 1
    const path = window.location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    const redirectPath = path + '/?p=' + window.location.pathname.slice(path.length);
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
